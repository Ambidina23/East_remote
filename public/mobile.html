<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Télécommande</title>
        <link rel="stylesheet" href="style/style.css">
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="js/guest.js"></script>
    </head>
 
    <body>
        <h1>C'est la télécommande !</h1>

        <form class="login">
        <span>Quel est le mot de passe ?</span>
        <input type="text" placeholder="Entrez le mot de passe"/>
        <input type="submit" value="➡" />
        </form>
        
        <div id="telecommande">
            <img src="style/arrows-pointing-down.svg" class="controles" id="haut" >
            <div class="container">
                <img src="style/right-chevron.svg" class="controles" id="gauche" >
                <img src="style/right-chevron.svg" class="controles" id="droite" >
            </div>
            <img src="style/arrows-pointing-down.svg" class="controles" id="bas" >
            <div class="container">
                <img src="style/round-remove-button.svg" class="controles" id="dezoom" >
                <img src="style/round-add-button.svg" class="controles" id="zoom" >
            </div>
        </div>
    </body>
</html>
