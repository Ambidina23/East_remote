<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Télécommande</title>
        <link rel="stylesheet" href="style/style.css">
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="js/guest.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    </head>
 
    <body>

        <form class="login">
        <span>Quel est le mot de passe ?</span>
        <input type="password" placeholder="Entrez le mot de passe"/>
        <input type="submit" value="➡" />
        </form>
        
        <div id="telecommande">
            <div class="container">            
                <img src="style/menu-button2.png" class="controles" id="nav" >
                <img src="style/arrows-pointing-down.png" class="controles" id="haut" >
                <img src="style/expand.png" class="controles" id="plein" >
            </div>
            <div class="container">
                <img src="style/right-chevron.png" class="controles" id="gauche" >
                <img src="style/cursor.png" class="controles" id="clic" >
                <img src="style/right-chevron.png" class="controles" id="droite" >
            </div>
            <div class="container">
                <img src="style/minus.png" class="controles" id="dezoom" >
                <img src="style/arrows-pointing-down.png" class="controles" id="bas" >
                <img src="style/plus.png" class="controles" id="zoom" >
            </div>
        </div>
        
        <div id="mode_souris">               
        </div>

        <button type="button" id="mode" onclick="switch_mode()">Mode souris</button> 
    </body>
</html>
